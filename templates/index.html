<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulator Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸš¦ Traffic Simulator</h1>
            <div class="controls">
                <div class="mode-selector">
                    <button id="modeAiBtn" onclick="setMode('AI')" class="active">AI Mode</button>
                    <button id="modeBaseBtn" onclick="setMode('BASELINE')">Baseline (Timer)</button>
                </div>
                <div class="sim-controls">
                    <button id="startBtn" onclick="controlSim('start')">Start</button>
                    <button id="stopBtn" onclick="controlSim('stop')">Stop</button>
                    <button id="resetBtn" onclick="controlSim('reset')">Reset</button>
                </div>
                <div class="status-panel">
                    <span id="status">Status: Stopped</span>
                    <span id="step">Step: 0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="intersections-grid" id="intersections">
                <!-- Intersections will be rendered here -->
            </div>

            <div class="charts-panel">
                <div class="chart-container">
                    <canvas id="waitChart"></canvas>
                </div>
                <div class="logs-panel">
                    <h3>Decision Logs</h3>
                    <div id="logsContainer" class="logs-container">
                        <!-- Logs will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
